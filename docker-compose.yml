version: '3.8'

services:
  semantic-router:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: percepteye-semantic-router
    ports:
      - "8000:8000"
    environment:
      # OpenRouter Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-google/gemini-2.0-flash-exp:free}
      
      # API Endpoints (deployed on Digital Ocean)
      - SPEECH_API_URL=${SPEECH_API_URL}
      - PEOPLE_RECOGNITION_API_URL=${PEOPLE_RECOGNITION_API_URL}
      - SIGN_LANGUAGE_API_URL=${SIGN_LANGUAGE_API_URL}
      
      # Router Configuration
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - percepteye-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  percepteye-network:
    driver: bridge
