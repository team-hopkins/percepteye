version: "3.8"

services:
  semantic-router:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: percepteye-semantic-router
    ports:
      - "8001:8001"
    environment:
      # Google Gemini API Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-exp}

      # API Endpoints (deployed on Digital Ocean)
      - FACE_RECOGNITION_TTS_API_URL=${FACE_RECOGNITION_TTS_API_URL}
      - SIGN_LANGUAGE_API_URL=${SIGN_LANGUAGE_API_URL}

      # Router Configuration
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - percepteye-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  percepteye-network:
    driver: bridge
